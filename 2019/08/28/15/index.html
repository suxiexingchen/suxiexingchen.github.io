        <div class="post-content">
          <p>摘要：这里详细介绍一个Mybatis中mapper.xml文件。</p>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br></pre></td><td class="code"><pre><span class="line">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot; ?&gt;</span><br><span class="line">&lt;!DOCTYPE mapper PUBLIC &quot;-//mybatis.org//DTD Mapper 3.0//EN&quot; &quot;http://mybatis.org/dtd/mybatis-3-mapper.dtd&quot;&gt;</span><br><span class="line"> </span><br><span class="line">&lt;!-- ==================代理方式=================</span><br><span class="line">由mapper标签开始，由/mapper结束，可以把它想成一个空间，是映射文件</span><br><span class="line">属性namespace：空间名，主要在代理中使用。这个namespace是唯一的。</span><br><span class="line">这里把mapper标签和接口联系在一起了，namespace=写接口路径，映射文件要和接口在同一目录下</span><br><span class="line"> --&gt;</span><br><span class="line">&lt;mapper namespace=&quot;com.dao.UserinfoDAO&quot;&gt;</span><br><span class="line">    &lt;!-- =============映射关系标签=============</span><br><span class="line">    属性type:写po类的包名类名，由于之前定义了po类的别名，这里就写这个别名</span><br><span class="line">    属性id：是这个映射标签的唯一标识</span><br><span class="line">    id标签是查询结果集中的唯一标识</span><br><span class="line">    属性column：查询出来的列名</span><br><span class="line">    属性property：是po类里所指定的列名</span><br><span class="line">    通常会在原列名后面加下划线，这是固定的，这里就是id后面_</span><br><span class="line">     --&gt;</span><br><span class="line">    &lt;resultMap type=&quot;com.po.UserinfoPO&quot; id=&quot;userinfoMap&quot;&gt;</span><br><span class="line">        &lt;result column=&quot;userid&quot; property=&quot;userid&quot;/&gt;</span><br><span class="line">        &lt;result column=&quot;loginname&quot; property=&quot;loginname&quot;/&gt;</span><br><span class="line">        &lt;result column=&quot;loginpass&quot; property=&quot;loginpass&quot;/&gt;</span><br><span class="line">        &lt;result column=&quot;username&quot; property=&quot;username&quot;/&gt;</span><br><span class="line">        &lt;result column=&quot;upower&quot; property=&quot;upower&quot;/&gt;</span><br><span class="line">        &lt;result column=&quot;birthday&quot; property=&quot;birthday&quot;/&gt;</span><br><span class="line">        &lt;result column=&quot;sex&quot; property=&quot;sex&quot;/&gt;</span><br><span class="line">    &lt;/resultMap&gt;</span><br><span class="line">    &lt;!-- ==================定义sql片段==============</span><br><span class="line">    sql:是sql片段标签属性id是该片段的唯一标识 --&gt;</span><br><span class="line">    &lt;sql id=&quot;zd&quot;&gt;</span><br><span class="line">        userid,loginname,loginpass,username,upower,birthday,sex</span><br><span class="line">    &lt;/sql&gt;</span><br><span class="line">    &lt;!-- 增删改查标签里的id:一定要和接口里对应的方法名一致，</span><br><span class="line">         resultMap输出类型里写映射标签里的id </span><br><span class="line">         parameterType：输入类型，规范输入数据类型，指明查询时使用的参数类型--&gt;</span><br><span class="line">    &lt;!-- 验证登录 --&gt;</span><br><span class="line">    &lt;select id=&quot;login&quot; resultMap=&quot;userinfoMap&quot; parameterType=&quot;com.po.UserinfoPO&quot;&gt;    </span><br><span class="line">        &lt;!-- 用include标签引入sql片段，refid写定义sql片段的id，where标签不要写在片段里 --&gt;</span><br><span class="line">        select &lt;include refid=&quot;zd&quot;/&gt; from userinfo</span><br><span class="line">        &lt;where&gt;            </span><br><span class="line">                loginname=#&#123;loginname&#125; and loginpass=#&#123;loginpass&#125;</span><br><span class="line">        &lt;/where&gt;</span><br><span class="line">    &lt;/select&gt;</span><br><span class="line">    </span><br><span class="line">    &lt;!-- 查询用户列表 --&gt;</span><br><span class="line">    &lt;select id=&quot;userList&quot; resultMap=&quot;userinfoMap&quot; parameterType=&quot;com.po.UserinfoPO&quot;&gt;</span><br><span class="line">        &lt;!-- 用include标签引入sql片段，refid写定义sql片段的id，where标签不要写在片段里 --&gt;</span><br><span class="line">        select &lt;include refid=&quot;zd&quot;/&gt; from userinfo</span><br><span class="line">    &lt;/select&gt;</span><br><span class="line">    </span><br><span class="line">    &lt;!-- 查询修改用户信息的id --&gt;</span><br><span class="line">    &lt;select id=&quot;updateid&quot; resultMap=&quot;userinfoMap&quot; parameterType=&quot;com.po.UserinfoPO&quot;&gt;</span><br><span class="line">        &lt;!-- 用include标签引入sql片段，refid写定义sql片段的id，where标签不要写在片段里 --&gt;</span><br><span class="line">        select &lt;include refid=&quot;zd&quot;/&gt; from userinfo</span><br><span class="line">        &lt;where&gt;userid=#&#123;userid&#125;&lt;/where&gt;</span><br><span class="line">    &lt;/select&gt;</span><br><span class="line">    </span><br><span class="line">    &lt;!-- 修改用户信息 --&gt;</span><br><span class="line">     &lt;update id=&quot;update&quot; parameterType=&quot;com.po.UserinfoPO&quot;&gt;</span><br><span class="line">         update userinfo </span><br><span class="line">         set loginname=#&#123;loginname&#125;,loginpass=#&#123;loginpass&#125;,username=#&#123;username&#125;,</span><br><span class="line">             upower=#&#123;upower&#125;,birthday=#&#123;birthday&#125;,sex=#&#123;sex&#125;</span><br><span class="line">         where userid=#&#123;userid&#125;     </span><br><span class="line">     &lt;/update&gt;</span><br><span class="line">     </span><br><span class="line">    &lt;!-- 添加用户信息 --&gt;</span><br><span class="line">    &lt;insert id=&quot;insert&quot; parameterType=&quot;com.po.UserinfoPO&quot;&gt;</span><br><span class="line">        insert into userinfo(&lt;include refid=&quot;zd&quot;/&gt;) </span><br><span class="line">        values</span><br><span class="line">        (#&#123;userid&#125;,#&#123;loginname&#125;,#&#123;loginpass&#125;,#&#123;username&#125;,#&#123;upower&#125;,#&#123;birthday&#125;,#&#123;sex&#125;)</span><br><span class="line">    &lt;/insert&gt;</span><br><span class="line">        </span><br><span class="line">    &lt;!-- 增删改查标签里的id:一定要和接口里对应的方法名一致 --&gt;</span><br><span class="line">    &lt;delete id=&quot;delete&quot; parameterType=&quot;int&quot;&gt;</span><br><span class="line">        delete from userinfo where userid=#&#123;userid&#125;</span><br><span class="line">    &lt;/delete&gt;</span><br><span class="line">    </span><br><span class="line">    &lt;!-- 根据用户名模糊查询，根据权限查询 --&gt;</span><br><span class="line">    &lt;select id=&quot;select&quot; resultMap=&quot;userinfoMap&quot; parameterType=&quot;java.util.Map&quot;&gt;</span><br><span class="line">        &lt;!-- 用include标签引入sql片段，refid写定义sql片段的id，where标签不要写在片段里 --&gt;</span><br><span class="line">        select &lt;include refid=&quot;zd&quot;/&gt; from userinfo</span><br><span class="line">        &lt;!-- 当页面没有输入用户名和选择权限，就让它的条件永远为真，就变成全查询了 --&gt;</span><br><span class="line">        &lt;where&gt;</span><br><span class="line">            &lt;if test=&quot;username == null and username = &apos;&apos; and upower == -1&quot;&gt;</span><br><span class="line">                and 1=1</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;username != null and username !=&apos;&apos;&quot;&gt;</span><br><span class="line">                and username LIKE &apos;%$&#123;username&#125;%&apos; </span><br><span class="line">            &lt;/if&gt;        </span><br><span class="line">            &lt;if test=&quot;upower != -1&quot;&gt;</span><br><span class="line">                and upower=#&#123;upower&#125; </span><br><span class="line">            &lt;/if&gt;            </span><br><span class="line">        &lt;/where&gt;</span><br><span class="line">    &lt;/select&gt;</span><br><span class="line">&lt;/mapper&gt;</span><br></pre></td></tr></table></figure>
